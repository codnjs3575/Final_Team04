{% extends 'base.html' %}


{% block content %}
<style>
    #body_middle{
        background-color: red;
        width: 100%; height: 300px;
        position: relative; 
        margin-top: 100px;
        /* top:30px; */
    }
    #change_password{
        background-color: skyblue;
        width:90%; height: 300px;
        margin: 0 auto;
    }
    .form-group > input{
        width:90%; height:40px;
        margin-bottom: 10px;
        position:relative; left:5%;
        padding-left: 10px;
    }
</style>
<div id="body_middle">
    <div id="change_password">
        <!-- <h1>비밀번호 변경</h1> -->
        {% include 'include/form.html' with form=cp_form submit_title='변경' %}
    </div>
</div>

<script>
    $(document).ready(function(){
        $('label').text(' ');
        // $('input').css()
        $('.form-group:nth-child(2) > input').attr({'placeholder':'기존 비밀번호'})
        $('.form-group:nth-child(3) > input').attr({'placeholder':'새 비밀번호'})
        $('.form-group:nth-child(4) > input').attr({'placeholder':'새 비밀번호 (재입력)'})
    });
</script>
{% endblock %}
